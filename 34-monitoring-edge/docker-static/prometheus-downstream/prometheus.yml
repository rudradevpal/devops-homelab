global:
  scrape_interval:     5s
  evaluation_interval: 5s
  external_labels:
      monitor: 'prometheus-grafana-exporter'

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

scrape_configs:
  - job_name: 'pve'
    metrics_path: /pve
    file_sd_configs:
    - files:
      - '/dynamic/pve.json'
    params:
      module: [default]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: pve-exporter:9221

  - job_name: 'nut'
    metrics_path: /nut
    file_sd_configs:
    - files:
      - '/dynamic/nut.json'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: nut-exporter:9995

  - job_name: 'node'
    scrape_interval: 5s
    file_sd_configs:
    - files:
      - '/dynamic/node.json'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance

  - job_name: 'cadvisor'
    scrape_interval: 5s
    file_sd_configs:
    - files:
      - '/dynamic/cadvisor.json'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance


