version: '3'

services:
  prometheus-downstream:
    image: prom/prometheus:latest
    container_name: prometheus-downstream
    restart: always
    volumes:
      - /root/docker-static/prometheus-downstream/:/etc/prometheus/
      - /root/docker-storage/prometheus-downstream/dynamic:/dynamic
      - /root/docker-storage/prometheus-downstream/data:/prometheus
    networks:
      - devops-lab_docker_network
    ports:
      - "${HOST_LOCAL_IP}:9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 600m

  pve-exporter:
    image: rudradevpal/prometheus-pve-exporter:latest
    container_name: pve-exporter
    volumes:
      - /root/docker-static/pve-exporter/pve.yml:/etc/pve.yml
    restart: always
    networks:
      - devops-lab_docker_network
    deploy:
      resources:
        limits:
          cpus: '0.20'
          memory: 250m
  
  nut-exporter:
    image: hon95/prometheus-nut-exporter:latest
    container_name: nut-exporter
    restart: always
    networks:
      - devops-lab_docker_network
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 100m

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: always
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - devops-lab_docker_network
    ports:
      - "9100:9100"
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 100m

